# The configs for this spell check can be find at /.github/actions/spelling
name: Spell checking
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  spelling:
    name: Spell checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: check-spelling
        uses: check-spelling/check-spelling@main
        with:
          dictionary_source_prefixes: '
            {
              "cspell": "https://raw.githubusercontent.com/check-spelling/cspell-dicts/v20230509/dictionaries",
            }'
          # Extra dictionaries to verify words
          extra_dictionaries:
            cspell:public-licenses/src/generated/public-licenses.txt
            cspell:cryptocurrencies/cryptocurrencies.txt
            cspell:software-terms/src/network-protocols.txt
            cspell:software-terms/src/software-terms.txt
            cspell:bash/src/bash-words.txt
            cspell:filetypes/filetypes.txt
            cspell:fonts/fonts.txt
            cspell:fullstack/src/fullstack.txt
            cspell:rust/src/rust.txt
            cspell:typescript/src/typescript.txt
          experimental_apply_changes_via_bot: 1
          check_file_names: 1
